<!DOCTYPE html>
<html>
	<head>
		<title>BWV Bucket List</title>
		<link rel="stylesheet" href="assets/css/app.css" />
		<meta name="viewport" content="width=320" />
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<!-- <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no" /> -->
	</head>
	<body>
		{{range .BWVs}}
			<div class="BWVlist">
				{{range .}}
					<div class="BWV {{if .Done}}done{{else}}open{{end}}" title="{{.BWV.Title}}">{{.BWV.BWV}}</div>
				{{end}}
				<div style="clear: both"></div>
			</div>
		{{end}}
		<div class="Verzeichnis" style="display: none;">Bringet dem Herrn Ehre seines Namens</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			$(function()
			{
				var verzeichnis = $(".Verzeichnis");
				$("body").on("click", ".BWVlist .BWV", function()
				{
					var that = $(this);
					verzeichnis.hide().text(that.attr("title"));
					that.after(verzeichnis);
					verzeichnis.show();
				});
				verzeichnis.click(function()
				{
					verzeichnis.hide();
				});
			});
		</script>
	</body>
</html>
